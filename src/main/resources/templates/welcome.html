<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taipei MRT Info Tool</title>
    <link rel="icon" type="image/png" th:href="@{/image/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" href="https://www.virtuosoft.eu/code/bootstrap-duallistbox/bootstrap-duallistbox/v3.0.2/bootstrap-duallistbox.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://www.virtuosoft.eu/code/bootstrap-duallistbox/bootstrap-duallistbox/v3.0.2/jquery.bootstrap-duallistbox.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
               <div class="bg-light" style="height: 100px;">
                   <div class="d-flex justify-content-center mt-3">
                        <h3>台北捷運 各項功能查詢</h3>

                   </div>
               </div>
            <div class="col-6 mt-3">
                <div class="card mt-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">電扶梯資訊</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">我想知道哪個出口有上/下電扶梯</h6>
<!--                        <p class="card-text"></p>-->
                        <a href="#" class="card-link">前往功能</a>
<!--                        <a href="#" class="card-link">Another link</a>-->
                    </div>
                </div>

                <div class="card mt-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">無障礙電梯資訊</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">我想知道哪個出口有無障礙電梯</h6>
                        <!--                        <p class="card-text"></p>-->
                        <a href="#" class="card-link">前往功能</a>
                        <!--                        <a href="#" class="card-link">Another link</a>-->
                    </div>
                </div>

                <div class="card mt-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Youbike資訊</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">我想知道哪個出口有Youbike</h6>
                        <!--                        <p class="card-text"></p>-->
                        <a href="#" class="card-link">前往功能</a>
                        <!--                        <a href="#" class="card-link">Another link</a>-->
                    </div>
                </div>
            </div>

            <div class="col-6 mt-3">
              <h5>請選取捷運站</h5>
                <button type="button" class="btn btn-outline-secondary">板南線</button>
                <button type="button" class="btn btn-outline-secondary">文湖線</button>
                <button type="button" class="btn btn-outline-secondary">松山新店線</button>
                <button type="button" class="btn btn-outline-secondary">淡水信義線</button>
                <button type="button" class="btn btn-outline-secondary">中和新蘆線</button>
                <button type="button" class="btn btn-outline-secondary">環狀線</button>
            </div>
        </div>
    </div>
</body>
</html>
